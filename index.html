<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div>
            <h1 class="pageTitle">ROCK, PAPER, SCISSORS!</h1>
        </div>
    </header>
    <div class="info">
        <div class="rules">    
            <img class="gameImg" src="/img/rock-paper-scissors.jpeg" alt="">
            <p>Can you reach 5 wins before the bot does?</p>
        </div>
        <div class="results">
            <p>Click a button below to play!</p>
        </div>
        <div class="scoreTrack">          
        </div>
    </div>
    <ul class="buttons">
        <li class="rock">Rock</li>
        <li class="paper">Paper</li>
        <li class="scissors">Scissors</li>
    </ul>
    <footer>
        <div class="githubLink">
            <img class="githubLogo" src="/img/github-logo.png" alt="">
            <a class="githubRef" href="https://github.com/PureGravity" target="_blank">Find me here!</a>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
